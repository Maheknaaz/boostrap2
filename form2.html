    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>Simple Form</h3>
        <form>
            <!-- Checkbox -->
            <div class="form-group">
                <label>Select Options:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option1">
                    <label class="form-check-label" for="option1">HardWork</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="option2">
                    <label class="form-check-label" for="option2">SmartWork</label>
                </div>
            </div>

            <!-- Radio Buttons -->
            <div class="form-group">
                <label>Select Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <!-- File Upload -->
            <div class="form-group">
                <label for="fileUpload">Upload File:</label>
                <input type="file" class="form-control-file" id="fileUpload">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

</body>
</html>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
