<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .box {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Responsive Layout using Flexbox in Bootstrap 4</h2>

    <!-- Flexbox with Order and Spacing -->
    <div class="d-flex flex-wrap justify-content-around align-items-center border p-3">
        <div class="box flex-grow-1 order-2 mx-2">Box 1</div>
        <div class="box flex-grow-1 order-1 mx-2">Box 2</div>
        <div class="box flex-grow-1 order-3 mx-2">Box 3</div>
    </div>

    <!-- Flexbox with Different Alignments -->
    <div class="d-flex justify-content-between align-items-start mt-4 border p-3">
        <div class="box order-3">Left</div>
        <div class="box align-self-center order-1">Center</div>
        <div class="box align-self-end order-2">Right</div>
    </div>

    <!-- Flexbox with Spaced Items -->
    <div class="d-flex justify-content-between align-items-center mt-4 border p-3">
        <div class="box mx-2">Item A</div>
        <div class="box mx-2">Item B</div>
        <div class="box mx-2">Item C</div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
