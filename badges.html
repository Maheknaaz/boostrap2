<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Badges</h1>
                <span class="badge badge-primary"> Primary</span>
                <span class="badge badge-secondary"> Secondary</span>
                <span class="badge badge-success"> Success</span>
                <span class="badge badge-danger">Danger</span>
                <h2>Badges with pill</h2>
                <span class="badge badge-primary badge-pill">Primary</span>
                <span class="badge badge-secondary badge-pill">Secondary</span>
                <span class="badge badge-success badge-pill">Success</span>
                <span class="badge badge-danger badge-pill">Danger</span>
                <h2>Contextual Badges</h2>
                <span class="badge badge-primary">Primary</span>
                <span class="badge badge-secondary">Secondary</span>
                <span class="badge badge-success">Success</span>
                <span class="badge badge-danger">Danger</span>
                <span class="badge badge-warning">Warning</span>
                <h2>Badges with button</h2>
                <button type="button" class="btn btn-primary">Notifications
                    <span class="badge badge-light">4</span>
                </button>
                <button type="button" class="btn btn-secondary">Notifications
                    <span class="badge badge-light">100+</span>
                </button>
                <button type="button" class="btn btn-success">Notifications
                    <span class="badge badge-light">New</span>
                </button>
                <button type="button" class="btn btn-danger">Notifications
                    <span class="badge badge-light">Old</span>
                </button>
                <button type="button" clas="btn btn-warning">Notifications
                    <span class="badge badge-light">1</span>
                </button>
        
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
