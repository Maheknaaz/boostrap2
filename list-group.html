<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Basic list-group</h1>
                <ul class="list-group">
                    <li class="list-group-item">Milk</li>
                    <li class="list-group-item">Tea</li>
                    <li class="list-group-item">Coffee</li>
                    <li class="list-group-item">Boost</li>
                </ul>
                <h1>Active and disable items</h1>
                <ul class="list-group">
                    <li class="list-group-item">Cloud Computing</li>
                    <li class="list-group-item active">Cyber Security</li>
                    <li class="list-group-item disabled">Web developer</li>
                    <li class="list-group-item">Prompt engineer</li>

                </ul>
                <h1>Links and buttons</h1>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#">Link here</a></li>
                    <li class="list-group-item"><button class="btn btn-primary">Submit</button></li>
                </ul>
                <h1>Flush Item</h1>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Bitcoin</li>
                    <li class="list-group-item">Coinpedia</li>
                    <li class="list-group-item">News</li>

                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
